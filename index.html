<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Panel colapsable</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav-dark" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#historia">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#partners">Partners</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true" href="#proximamente">Proximamente</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Secciones correspondientes -->
      <section id="home" class="py-5">
        <div class="container">
          <h1>Home</h1>
          <p>Contenido de la sección Home.</p>
        </div>
      </section>

      <section id="historia" class="py-5">
        <div class="container">
          <h1>Historia</h1>
          <p>Contenido de la sección Historia.</p>
        </div>
      </section>

      <section id="partners" class="py-5">
        <div class="container">
          <h1>Partners</h1>
          <p>Contenido de la sección Partners.</p>
        </div>
      </section>

      <section id="proximamente" class="py-5">
        <div class="container">
          <h1>Proximamente</h1>
          <p>Contenido de la sección Proximamente.</p>
        </div>
      </section>

      <div class="dropdown position-absolute" style="top: 56px; right: 10px; border: 1px solid red; background-color: yellow;">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-moon-stars"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <button class="dropdown-item d-flex align-items-center" type="button" data-bs-theme-value="light">
              🌞 Claro
            </button>
          </li>
          <li>
            <button class="dropdown-item d-flex align-items-center active" type="button" data-bs-theme-value="dark">
              🌙 Nocturno
            </button>
          </li>
          <li>
            <button class="dropdown-item d-flex align-items-center" type="button" data-bs-theme-value="auto">
              🌓 Auto
            </button>
          </li>
        </ul>
      </div>

      <script>
        const themeButtons = document.querySelectorAll('[data-bs-theme-value]');
        const root = document.documentElement;
    
        themeButtons.forEach(btn => {
          btn.addEventListener('click', () => {
            const theme = btn.getAttribute('data-bs-theme-value');
            root.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
            updateActiveTheme(theme);
          });
        });
    
        function updateActiveTheme(theme) {
          themeButtons.forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-bs-theme-value') === theme) {
              btn.classList.add('active');
            }
          });
        }
    
        // Cargar tema almacenado
        const storedTheme = localStorage.getItem('theme') || 'auto';
        root.setAttribute('data-bs-theme', storedTheme);
        updateActiveTheme(storedTheme);
      </script>
    
      <!-- Iconos opcionales (Bootstrap Icons) -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
